<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1>Pomodoro!</h1>
    <div class="main">
      <div class="pomodoro">
        <svg class="progress-ring progress-ring--shadow" viewBox="0 0 110 110">
          <circle r="50" cx="50%" cy="50%"/>
        </svg>
        <svg class="progress-ring progress-ring--timer" viewBox="0 0 110 110">
          <circle id="circleTimer" r="50" cx="50%" cy="50%"/>
        </svg>
        <div class="needle">

        </div>
      </div>

      <div class="controls">
        <div class="timers">
          <div id="workTimer" class="timer timer--active">0:00</div>
          <div id="breakTimer" class="timer">0:00</div>
        </div>
        <button class="control-btn"></button>
        <button id="addTimeBtn" class="add-time-btn">+1 minute!</button>
      </div>
    </div>
  </body>
</html>
